<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AP E-COMMERCE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-body-tertiary fixed-top">
      <div class="container-lg">
        <a class="navbar-brand">AP e-commerce</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              AP e-commerce
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="products.html">Products</a>
              </li>
              <li class="nav-item favorite">
                <a class="nav-link" href="favorite.html"
                  >Favorite

                  <span class="badge text-bg-danger">0</span>
                </a>
              </li>
              <li class="nav-item cart">
                <a class="nav-link" href="cart.html"
                  >Cart
                  <span class="badge text-bg-primary">0</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <section>
        <div class="container-lg">
          <div class="input-group mb-3 search">
            <input
              type="text"
              class="form-control flex-grow-1"
              placeholder="Searching..."
              aria-label="Searching..."
            />
            <span class="input-group-text">
              <select class="form-select categories-select"></select>
            </span>
          </div>
          <div class="alert alert-info products-number" role="alert">
            <span>The number of products: </span>
            <span class="badge rounded-pill text-bg-primary"></span>
          </div>
          <div class="row products-row"></div>
          <nav aria-label="...">
            <ul class="pagination"></ul>
          </nav>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="../js/products-data.js"></script>
    <script src="../js/categories-data.js"></script>
    <script src="../js/const.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/products.js"></script>
  </body>
</html>
